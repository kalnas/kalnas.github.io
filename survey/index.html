<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 25%">
        <h4>Childhood Exist Survey</h4>
        <p>Thank you for childing with us! We are always looking for ways to improve, and your opinions matter to us. Please let us know how we did. This survey is confidential.</p>

        <form>
          <div class="row">
            <div class="six columns">
              <label for="question1">Overall, how do you feel about your childhood?</label>
              <select class="u-full-width" id="question1">
                <option value="Option 1">Great</option>
                <option value="Option 2">Awesome</option>
                <option value="Option 3">Wish I could live it again</option>
              </select>
            </div>
          </div>

          <div class="row">
            <div class="six columns">
              <label for="question2">If you could change one thing about it, what would it be?</label>
              <select class="u-full-width" id="question2">
                <option value="Option 1">Mom</option>
                <option value="Option 2">Dad</option>
                <option value="Option 3">Jonah</option>
                <option value="Option 4">Mom & Jonah</option>
                <option value="Option 5">Dad & Jonah</option>
                <option value="Option 6">Mom & Dad</option>
                <option value="Option 7">Mom & Dad & Jonah but keep Natale</option>
              </select>
            </div>
          </div>
     
          
          <label for="aMessage">Message</label>
          <textarea class="u-full-width" placeholder="Dearly beloved parents..." id="aMessage"></textarea>
          <label class="example-send-yourself-copy">
            <input type="checkbox">
            <span class="label-body">Send a copy to yourself</span>
          </label>
          <input class="button-primary" type="submit" value="Submit">
        </form>
        
      </div>
    </div>
  </div>
